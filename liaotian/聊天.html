<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>菜鸟教程(runoob.com)</title>
    
      <script type="text/javascript">
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               alert("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
               var ws = new WebSocket("https://www.jindi163.com:8443/JDLot/lottype/pagelist");
                
               ws.onopen = function()
               {
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  ws.send("发送数据");
                  alert("数据发送中...");
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
                  alert("数据已接收...");
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
      </script>
        
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:WebSocketTest()">运行 WebSocket</a>
      </div>
   </body>
<!--不用引入css文件，js会自动加载-->
<script type="text/javascript" src="http://www.zi-han.net/developer/js/jQuery-1.7.1.min.js"></script>
<script type="text/javascript" src="http://www.zi-han.net/developer/js/im.plus.js?skin=im"></script>
<script type="text/javascript" src="http://www.zi-han.net/developer/js/jQuery.im.js"></script>
<script type="text/javascript">
$(function() {
     $(document).FnWebIM({
         autoLogin :true, //boolean型，默认是否自动登录，true：自动登录，false：手动登录，默认为true
         msgRefreshTime :1000, //number型，消息刷新时间，单位为ms
         friendRefreshTime :10000, //number型，好友刷新时间，单位为ms
         showSecretary :true, //boolean型，默认是否显示小秘书，true：显示，false：不显示，默认为true
         noticeContent :"唐僧师徒历经千辛万苦，终于见到了佛祖……", //string型，公告内容 为空时不显示公告
         sendPicture :true, //boolean型，是否允许发送图片，true：允许，false：不允许，默认为true
         msgMaxSize :300, //number型，单条消息最大允许字符
         msgSound :false, //boolean型，是否开启声音提醒，true：开启，false:关闭，默认为true
         defaultWindow :"" //string型，登录后打开新聊天窗口，此处接收的参数为联系人的uid，否则会出错
     });
});
</script>
</html>
