<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="./jquery.idcode.css" />
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="./jquery.idcode.js"></script>
	</head>

	<body>
		<label class="lblVerification" for="Txtidcode">验证码</label>
		<input type="text" id="Txtidcode" class="txtVerification" />
		<span id="idcode">
			
		</span>
		
		<div>
			<button type="button" id="btns">验证</button>
		</div>
		<script>
			$.idcode.setCode();
			
			$("#btns").blur(function (){
				var IsBy = $.idcode.validateCode(); 
//				alert(IsBy);
//				console.log(IsBy);
				if (IsBy===true) {
					alert("验证成功")
				} else{
					alert("验证失败")
				}
			});
		</script>

	</body>

</html>
